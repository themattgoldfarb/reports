<!DOCTYPE html>
<html ng-app="myApp">

    <head>
        <meta charset="utf-8" />
        <title>AngularJS Plunker</title>
        <script>document.write('<base href="' + document.location + '" />');</script>
        <link href="@routes.Assets.at("bootstrap/css/bootstrap.css")" rel="stylesheet">
        <link href="@routes.Assets.at("stylesheets/style.css")" rel="stylesheet" />
        <link href="@routes.Assets.at("stylesheets/section.css")" rel="stylesheet" />
        <script src="@routes.Assets.at("javascripts/jquery-1.9.1.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("angular-1.3.2/angular.js")" ></script>
        <script src="@routes.Assets.at("javascripts/resizer.js")"></script>
        <script src="@routes.Assets.at("javascripts/section.js")"></script>
        <script src="@routes.Assets.at("javascripts/app.js")"></script>
    </head>

    <body ng-controller="MainCtrl">

        <div id="topnav">
            <input ng-model="name"> <span ng-bind="name"></span>
        </div>

        <div id="sidebar">
            <h3>Side navbar</h3>
        </div>

        <div id="content">

            <div id="top-content" ng-controller="Controller" >
                <section section-title="Change Me!!!"></section>
            </div>

            <div id="bottom-content">Bottom content
                <div id="bottom-left-content"></div>
                <div id = "bottom-content-resizer"
                    resizer="vertical"
                    resizer-width="6"
                    resizer-left="#bottom-left-content"
                    resizer-right="#bottom-right-content"></div>
                <div id="bottom-right-content"></div>
            </div>

            <div id="content-resizer"
            resizer="horizontal"
            resizer-height="6"
            resizer-top="#top-content"
            resizer-bottom="#bottom-content">
        </div>

        </div>

        <div id="sidebar-resizer"
        resizer="vertical"
        resizer-width="6"
        resizer-left="#sidebar"
        resizer-right="#content"
        resizer-max="400">
    </div>

    </body>

</html>
